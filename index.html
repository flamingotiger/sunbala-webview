<!DOCTYPE html>
<html lang="en">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>주소검색</title>
  </head>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #full-size {
      height: 100%;
      width: 100%;
      overflow: hidden;
      /* or overflow:auto; if you want scrollbars */
    }
  </style>
  <body>
    <div id="full-size"></div>
  </body>
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=953a9e73d310a7198314ec6c4e7f491c&libraries=services"></script>
  <script type="text/javascript">
    // 우편번호 찾기 화면을 넣을 element
    var element_layer = document.getElementById("full-size");

    // daum.postcode.load(function () {
    var themeObj = {
      //bgColor: "", //바탕 배경색
      searchBgColor: "#FFC700", //검색창 배경색
      //contentBgColor: "", //본문 배경색(검색결과,결과없음,첫화면,검색서제스트)
      //pageBgColor: "", //페이지 배경색
      //textColor: "", //기본 글자색
      queryTextColor: "#FFFFFF", //검색창 글자색
      postcodeTextColor: "#FFB800", //우편번호 글자색
      //emphTextColor: "", //강조 글자색
      //outlineColor: "", //테두리
    };
    new daum.Postcode({
      theme: themeObj,
      oncomplete: function (data) {
        const { address } = data;
        const geocoder = new daum.maps.services.Geocoder();
        geocoder.addressSearch(address, (result, status) => {
          if (status === daum.maps.services.Status.OK) {
            const { x, y } = result[0];
            if (
              window.getAddressWebToApp &&
              window.getAddressWebToApp.postMessage
            ) {
              getAddressWebToApp.postMessage(
                JSON.stringify({ address: { ...data, lat: y, lon: x } })
              );
            }
          }
        });
      },
      width: "100%",
      height: "100%",
      maxSuggestItems: 5,
      alwaysShowEngAddr: false,
      hideMapBtn: true,
      hideEngBtn: true,
    }).embed(element_layer);

    // iframe을 넣은 element를 보이게 한다.
    element_layer.style.display = "block";
    // });
  </script>
</html>
