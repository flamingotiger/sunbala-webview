  <script type="text/javascript">
    // 우편번호 찾기 화면을 넣을 element
    var element_layer = document.getElementById("full-size");

    daum.postcode.load(function () {
      new daum.Postcode({
        oncomplete: function (data) {
          const { address } = data;
          const geocoder = new daum.maps.services.Geocoder();
          geocoder.addressSearch(address, (result, status) => {
            if (status === daum.maps.services.Status.OK) {
              const { x, y } = result[0];
              if (
                window.getAddressWebToApp &&
                window.getAddressWebToApp.postMessage
              ) {
                console.log("😎⭐️ssdsd", { address: { ...data, lat: y, lon: x } });
                getAddressWebToApp.postMessage(
                  JSON.stringify({ address: { ...data, lat: y, lon: x } })
                );
              }
            }
          });

          //   ) {
          //     getAddressWebToApp.postMessage(
          //       JSON.stringify({ address: { ...data, ...result } })
          //     );
          //   }
          // });
        },
        width: "100%",
        height: "100%",
        maxSuggestItems: 5,
        alwaysShowEngAddr: false,
        hideMapBtn: true,
        hideEngBtn: false,
      }).embed(element_layer);

      // iframe을 넣은 element를 보이게 한다.
      element_layer.style.display = "block";
    });
  </script>
</html>
